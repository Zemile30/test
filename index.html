<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>start</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <div class="boxstart">
                            <h1>Start Bootstrap</h1>
                        </div>
                        <div class="boxsign">
                            <div class="btn">
                                <h2>Sign Up</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section id="generate">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-12 d-flex justify-content-center align-items-center">
                        <div class="box d-flex justify-content-center align-items-center">
                            <div class="textbox text-center">
                                <h1>Generate more leads with a professional landing page!</h1>
                            </div>
                            <div class="minibox d-flex flex-direction-row">
                                <div class="add">
                                    <input type="placeholder" value="Email Address">
                                </div>
                                <div class="btn">
                                    <h2>Submit</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>

</html>
